e (!stack.isEmpty()) {\\r\\n            int j = stack.pop();  // 스택에서 인덱스를 꺼냄\\r\\n            answer[j] = n - 1 - j;  // 끝까지 가격이 떨어지지 않은 기간 계산\\r\\n        }\\r\\n\\r\\n        return answer;  // 결과 배열 반환\\r\\n    }\\r\\n}\\r\\n\\n\"}]}],\"\\n\",[\"$\",\"$L12\",null,{}],\"\\n\",[\"$\",\"$Le\",null,{\"children\":\"PriorityQueue 활용\"}],\"\\n\",[\"$\",\"$Lf\",null,{\"children\":[\"$\",\"$L10\",null,{\"className\":\"language-java\",\"children\":\"import java.util.*;\\r\\n\\r\\nclass Solution {\\r\\n    public int solution(int[] scoville, int K) {\\r\\n        int answer = 0;\\r\\n        \\r\\n        PriorityQueue\u003cInteger\u003e minHeap = new PriorityQueue\u003c\u003e();\\r\\n        \\r\\n        for(int s : scoville){\\r\\n            minHeap.add(s);\\r\\n        }\\r\\n        \\r\\n       while(minHeap.size() \u003e 1 \u0026\u0026 minHeap.peek() \u003c K) {\\r\\n            int firstMin = minHeap.poll(); // 가장 작은 요소 꺼내기\\r\\n            int secondMin = minHeap.poll(); // 두 번째로 작은 요소 꺼내기\\r\\n            \\r\\n            int newScoville = firstMin + (secondMin * 2); // 새로운 스코빌 지수 계산\\r\\n            minHeap.add(newScoville); // 계산된 새로운 스코빌 지수를 힙에 추가\\r\\n            answer++; // 섞은 횟수 증가\\r\\n        }\\r\\n        \\r\\n        if(minHeap.peek() \u003c K) {\\r\\n            return -1;\\r\\n        }\\r\\n        \\r\\n        return answer;\\r\\n    }\\r\\n}\\n\"}]}],\"\\n\",[\"$\",\"$L12\",null,{}],\"\\n\",[\"$\",\"$Le\",null,{\"children\":\"PriorityQueue +\"}],\"\\n\",[\"$\",\"$Lf\",null,{\"children\":[\"$\",\"$L10\",null,{\"className\":\"language-java\",\"children\":\"import java.util.*;\\r\\n\\r\\nclass Solution {\\r\\n    public int solution(int[] scoville, int K) {\\r\\n        int answer = 0;\\r\\n        \\r\\n        PriorityQueue\u003cInteger\u003e minHeap = new PriorityQueue\u003c\u003e();\\r\\n        \\r\\n        for(int s : scoville){\\r\\n            minHeap.add(s);\\r\\n        }\\r\\n        \\r\\n       while(minHeap.size() \u003e 1 \u0026\
